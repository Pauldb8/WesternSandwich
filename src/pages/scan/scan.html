<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            <img src="/assets/imgs/title-logo.png" />
        </ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal()">
                <svg class="feather">
                    <use xlink:href="assets/icon/feather-sprite.svg#arrow-left"/>
                </svg>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        <div id="scanTarget"></div>
        <div #scanOverlay class="overlay scan-overlay">
            <p>Please align the barcode within the outline below to view the item and add it to your bag.</p>
        </div>
        <div #errorOverlay class="overlay error-overlay hidden">
            <p>Oops! Looks like we couldn't access your devices camera!</p>
            <p>Try refreshing your browser to confirm access, or manually enter the barcode using the button below.</p>
            <p>If you are still having issues, check our FAQs.</p>
        </div>
        <ion-toolbar>
            <ion-title><button ion-button outline full (click)="manualInput();">Manually Enter Barcode</button></ion-title>
        </ion-toolbar>
    </div>
</ion-content>
