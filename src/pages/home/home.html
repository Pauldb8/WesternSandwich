<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <img src="assets/imgs/full-logo.png" />
            </ion-col>
        </ion-row>
        <ion-row class="info">
            <ion-col>
                <h2>Welcome to Bright Cosmetics Mobile Checkout</h2>
                <p>Use your smartphones camera to scan and purchase items directly on your device.</p>

                <button ion-button block round icon-end (click)="scanProduct();">
                    Start by scanning your first item
                    <svg class="feather">
                        <use xlink:href="assets/icon/feather-sprite.svg#arrow-right"/>
                    </svg>
                </button>

                <button ion-button block round icon-end (click)="getProductCatalog();" [ngStyle]="{'background-color': buttonColor}">
                    Browse Catalog
                    <svg class="feather">
                        <use xlink:href="assets/imgs/catalogbook.svg"/>
                    </svg>
                </button>

                <button ion-button icon-start clear class="text-only">
                    <svg class="feather">
                        <use xlink:href="assets/icon/feather-sprite.svg#help-circle"/>
                    </svg>
                    More Information
                </button>
            </ion-col>
        </ion-row>
        <ion-row class="fill"></ion-row>
    </ion-grid>
</ion-content>
