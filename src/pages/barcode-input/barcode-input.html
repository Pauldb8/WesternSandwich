<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            <img src="/assets/imgs/title-logo.png" />
        </ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="closeModal();">
                <svg class="feather">
                    <use xlink:href="assets/icon/feather-sprite.svg#arrow-left"/>
                </svg>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid padding>
        <ion-row>
            <ion-col>
                <h2>Manual Barcode Entry</h2>
                <p>If you're having trouble scanning an item you can manually enter it's barcode below.</p>
                <ion-input [(ngModel)]="code" placeholder="Barcode"></ion-input>
                <button ion-button block round icon-end (click)="getProduct();">
                    View Item
                    <svg class="feather">
                        <use xlink:href="assets/icon/feather-sprite.svg#arrow-right"/>
                    </svg>
                </button>

                <span class="info">If you continue to have trouble please ask a member of staff for assistance.</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
